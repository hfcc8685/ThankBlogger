{% extends 'layout.html' %}
{% block content %}
         <div class="row team">
        {% for blogger in bloggers %}
	            <div class="col-sm-3">
	                <div class="thumbnail-style thumbnail-kenburn" style="border: 1px solid #ddd;">
	                    <div class="overflow-hidden">
	                        <a href="{{ blogger.blogUri }}">
	                        	<img alt="" src="{{ blogger.blogImageSrc }}" class="img-responsive">
	                        </a>
	                    </div>
	                    <h2>	                    	
		                    <a href="{{ blogger.blogUri }}">
		                    	{{ blogger.name }}
		                    </a> 
	                    </h2>
	                    <p class="overflow-hidden" style="height: 20px;">
		                       {% for tag in blogger.tags %}
		                           <span class="label label-light">{{ tag }}</span>
		                       {% endfor %}
		                </p>
	                    <p class="overflow-hidden" style="height: 62px;">{{ blogger.evaluation }}</p>
	                    <ul class="list-unstyled list-inline team-socail" style="margin-bottom:0px;">
	                        <li class="pull-left">
	                        	<i aria-hidden="true" class="fa fa-heart" style="color:red; background:white;"></i> 
	                        </li>
	                        <li class="pull-left"><span style="font-size:18px;">{{ blogger.hearts }}</span></li>
	                        <li>
	                        	
	                        	<i class="icon-custom rounded-x icon-sm icon-color-u icon-social-twitter"></i>
	                       	 </li>
	                        <li><a href="#"><i class="fa fa-weibo" style="background:white;"></i></a></li>
	                    </ul>
	                </div>
	            </div>
        {% endfor %}
        </div>
        <div >
        	<button class="btn-u btn-brd rounded-4x btn-u-lg pull-right" type="button"><i class="fa fa-random"></i>  寻觅</button>
        </div>
{% endblock %}
