<body>
    <!--=== Content Part ===-->    
    <div class="container">
        <!--Reg Block-->
        <div class="reg-block">
            <div class="reg-block-header">
                <h2>注 册</h2>               
                <p>如果您已经有了账号,点击 <a class="color-green" href="/Login">登 录</a> </p>
            </div>

            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="用户名">
            </div>
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="text" class="form-control" placeholder="电子邮件">
            </div>
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" placeholder="密码">
            </div>
            <div class="input-group margin-bottom-30">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="text" class="form-control" placeholder="重复输入密码一次">
            </div>
            <hr>
            <label class="checkbox">
                <input type="checkbox"> 
                <p>我已经阅读 <a target="_blank" href="#">暂时没有</a></p>
            </label>
                                    
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <button type="submit" class="btn-u btn-block">注 册</button>                
                </div>
            </div>
        </div>
        <!--End Reg Block-->
    </div><!--/container-->
