<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<html>
	<head>
	    <title>ThankBlogger</title>

	    <!-- Meta -->
	    <meta charset="utf-8">
	    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	    <meta content="" name="description">
	    <meta content="" name="author">

	    <!-- Favicon -->
	    <link rel="shortcut icon" href="favicon.ico">
	    
	    <!-- CSS Global Compulsory -->
	    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
	    <link rel="stylesheet" href="/css/style.css">

	    <!-- CSS Implementing Plugins -->
	    <link rel="stylesheet" href="/plugins/line-icons/line-icons.css">
	    <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.css">
	    
	    <!-- CSS Theme -->
	    <link rel="stylesheet" href="/css/themes/default.css">
	</head>
	<body>
		<div class="wrapper">
			<!--=== Header ===-->    
		    <div class="header">
		        <!-- Topbar -->
		        <div class="topbar">
		            <div class="container">
		                <!-- Topbar Navigation -->
		                <ul class="loginbar pull-right">
		                    <li><a href="#"><span aria-hidden="true" class="icon-key"></span> Register</a></li>  
		                    <li class="topbar-devider"></li>   
		                    <li><a href="#"><span aria-hidden="true" class="icon-login"></span> Login</a></li>   
		                </ul>
		                <!-- End Topbar Navigation -->
		            </div>
		        </div>
		        <!-- End Topbar -->
		    
		        <!-- Navbar -->
		        <div class="navbar navbar-default" role="navigation">
		            <div class="container">
		                <!-- Brand and toggle get grouped for better mobile display -->
		                <div class="navbar-header">
		                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
		                        <span class="sr-only">Toggle navigation</span>
		                        <span class="fa fa-bars"></span>
		                    </button>
		                    <a class="navbar-brand" href="index.html">
		                        ThankBlogger
		                    </a>
		                </div>

		                <!-- Collect the nav links, forms, and other content for toggling -->
		                <div class="collapse navbar-collapse navbar-responsive-collapse">
		                    <ul class="nav navbar-nav">
		                        <li><a href="javascript:void(0);"><span aria-hidden="true" class="icon-home"></span> Home</a></li>
		                        <li><a href="javascript:void(0);">
		                        	<span aria-hidden="true" class="icon-directions"></span> Timeline</a>
		                        </li>
		                        <li><a href="javascript:void(0);"><span aria-hidden="true" class="icon-bubbles"></span> AboutUs</a></li>
		                        <!-- Search Block -->
		                        <li>
		                            <i class="search fa fa-search search-btn"></i>
		                            <div class="search-open">
		                                <div class="input-group animated fadeInDown">
		                                    <input type="text" class="form-control" placeholder="Search">
		                                    <span class="input-group-btn">
		                                        <button class="btn-u" type="button">Go</button>
		                                    </span>
		                                </div>
		                            </div>    
		                        </li>
		                        <!-- End Search Block -->
		                    </ul>
		                </div><!--/navbar-collapse-->
		            </div>    
		        </div>            
		        <!-- End Navbar -->
		    </div>
		    <!--=== End Header ===-->      
			
			<!--=== Content Part  ===-->
			<div class="container content">
				{% block content %}
					<p>Missing content!</p>
				{% endblock %}
			</div><!--/container-->
			<!--=== End Content Part  ===-->	   
		</div>	

		<!-- JS Global Compulsory -->
		<script src="/plugins/jquery-1.10.2.min.js"></script>
		<script src="/plugins/jquery-migrate-1.2.1.min.js"></script>
		<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

		<!-- JS Implementing Plugins -->
		<script src="/plugins/back-to-top.js"></script>

		<!-- JS Page Level -->
		<script src="/js/app.js"></script>
		<script>
		jQuery(document).ready(function() {
		    App.init();
		});
		</script>

		<!--[if lt IE 9]>
		    <script src="/js/respond.js"></script>
		<![endif]-->	
	</body>
</html>
