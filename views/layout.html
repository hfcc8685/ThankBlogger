<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<html>
	<head>
	    <title>ThankBlogger</title>

	    <!-- Meta -->
	    <meta charset="utf-8">
	    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	    <meta content="" name="description">
	    <meta content="" name="author">

	    <!-- Favicon -->
	    <link rel="shortcut icon" href="/favicon.ico">
	    
	    <!-- CSS Global Compulsory -->
	    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
	    <link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/plugins/fancybox/source/jquery.fancybox.css">  

	    <!-- CSS Implementing Plugins -->
	    <link rel="stylesheet" href="/plugins/line-icons/line-icons.css">
	    <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.css">
	    <link rel="stylesheet" href="/plugins/sky-forms/version-2.0.1/css/custom-sky-forms.css">
    	<link rel="stylesheet" href="/plugins/scrollbar/src/perfect-scrollbar.css">
    	<link rel="stylesheet" href="/plugins/revolution-slider/examples/rs-plugin/css/settings.css">

    	<!-- aboutus -->
    	<link rel="stylesheet" href="/plugins/line-icons/line-icons.css">
	    <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css">
	    <link rel="stylesheet" href="/plugins/flexslider/flexslider.css">     
        <link rel="stylesheet" href="/plugins/bxslider/jquery.bxslider.css">
        <link rel="stylesheet" href="/plugins/fancybox/source/jquery.fancybox.css"> 
        <link rel="stylesheet" href="/plugins/revolution-slider/examples/rs-plugin/css/settings.css">

	    <!-- CSS Page Style -->    
	    {% block style %}
	    {% endblock %}

	    <!-- CSS Theme -->    
    	<link rel="stylesheet" href="/css/themes/default.css" id="style_color">

    	<!-- CSS Customization -->
		<link rel="stylesheet" href="/css/custom.css">
		<link href='http://fonts.useso.com/css?family=Playball' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="wrapper">
			<!--=== Header ===-->    
		    <div class="header">
		        <!-- Topbar -->
		        <div class="topbar">
		            <div class="container">
		                <!-- Topbar Navigation -->
		                <ul class="loginbar pull-right">
		                    <li><a href="#"><span aria-hidden="true" class="icon-key text-success"></span> 快速注册</a></li>  
		                    <li class="topbar-devider"></li>   
		                    <li><a href="#"><span aria-hidden="true" class="icon-login text-success"></span> 登录</a></li>   
		                </ul>
		                <!-- End Topbar Navigation -->
		            </div>
		        </div>
		        <!-- End Topbar -->
		    
		        <!-- Navbar -->
		        <div class="navbar navbar-default" role="navigation">
		            <div class="container">
		                <!-- Brand and toggle get grouped for better mobile display -->
		                <div class="navbar-header">
		                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
		                        <span class="sr-only">Toggle navigation</span>
		                        <span class="fa fa-bars"></span>
		                    </button>
		                    <a class="navbar-brand" style="font-size: 43px; font-family: 'Playball', cursive;" href="/">
		                        <span class="text-success">ThankBlogger</span>
		                    </a>
		                </div>

		                <!-- Collect the nav links, forms, and other content for toggling -->
		                <div class="collapse navbar-collapse navbar-responsive-collapse">
		                    <ul class="nav navbar-nav">
		                        <li>
		                        	<a href="/">
		                        		<span aria-hidden="true" class="icon-home text-success"></span> 主页
		                        	</a>
		                       	</li>
		                       	<li>
		                       		<a href="/User/001">
		                       			<span aria-hidden="true" class="icon-notebook text-success"></span> 我的痕迹
		                       		</a>
		                       	</li>
		                        <li>
		                        	<a href="/Timeline">
		                        		<span aria-hidden="true" class="icon-directions text-success"></span> 时间轴
		                        	</a>
		                        </li>
		                        <li>
		                        	<a href="/AboutUs">
		                        		<span aria-hidden="true" class="icon-bubbles text-success"></span> 关于我们
		                        	</a>
		                        </li>
		                        <!-- thank Block -->
		                        <li>
		                        	<!-- <a href="#"> -->
		                            <i class="fa fa-star search" data-toggle="modal" data-target="#recommendModal"></i>
		                            <!-- </a> -->
		                        </li>
		                        <!-- End Search Block -->		                      
		                    </ul>
		                </div><!--/navbar-collapse-->
		            </div>    
		        </div>            
		        <!-- End Navbar -->
		    </div>
		    <!--=== End Header ===-->    

			<!--=== Content Part  ===-->
			{% block content %}
				<p>Missing content!</p>
			{% endblock %}
			<!--=== End Content Part  ===-->	 

			<!--=== Copyright ===-->
		    <div class="copyright">
		        <div class="container">
		            <div class="row">
		                <div class="col-md-6">                     
		                    <p>
		                        2014 &copy; ThankBlogger. ALL Rights Reserved. 
		                        <a href="/Timeline">TimeLine</a> | <a href="/AboutUs">AboutUs</a>
		                    </p>
		                </div>
		            </div>
		        </div> 
		    </div><!--/copyright--> 
		    <!--=== End Copyright ===-->  
		</div>	

		<!-- Modal -->
		<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="recommendModal">
  			<div class="modal-dialog modal-lg">
    			<div class="modal-content">
      				<div class="modal-header">
	        			<button type="button" class="close" data-dismiss="modal">
	        				<span aria-hidden="true">&times;</span>
	        				<span class="sr-only">Close</span>
	        			</button>
	        			<h4 class="modal-title" id="myModalLabel">感谢您推荐博主或文章</h4>
      				</div>
					<div class="modal-body">
					...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">放弃推荐</button>
						<button type="button" class="btn btn-success">保存推荐</button>
					</div>    			
      			</div>
  			</div>
		</div>

		<!-- JS Global Compulsory -->
		<script src="/plugins/jquery-1.10.2.min.js"></script>
		<script src="/plugins/jquery-migrate-1.2.1.min.js"></script>
		<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

		<!-- JS Implementing Plugins -->
		<script src="/plugins/back-to-top.js"></script>
		<script type="text/javascript" src="/plugins/counter/waypoints.min.js"></script>
		<script type="text/javascript" src="/plugins/counter/jquery.counterup.min.js"></script> 
		<script type="text/javascript" src="/plugins/flexslider/jquery.flexslider-min.js"></script>
		<script type="text/javascript" src="/plugins/fancybox/source/jquery.fancybox.pack.js"></script>

		<!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
		<script type="text/javascript" src="/plugins/revolution-slider/examples/rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
		<script type="text/javascript" src="/plugins/revolution-slider/examples/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>

		<!-- Scrollbar -->
		<script src="/plugins/scrollbar/src/jquery.mousewheel.js"></script>
		<script src="/plugins/scrollbar/src/perfect-scrollbar.js"></script>

		<!-- JS Page Level -->		
		<script type="text/javascript" src="/js/pages/index.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>

		<script type="text/javascript">
		jQuery(document).ready(function() {
		    App.init();
		    App.initCounter();
		    App.initFancybox();
		    Index.initRevolutionSlider();                                
		});
		</script>
		<script>
    	jQuery(document).ready(function ($) {
        	"use strict";
        	$('.contentHolder').perfectScrollbar();
    	});
		</script>
		<!--[if lt IE 9]>
		    <script src="/plugins/respond.js"></script>
		    <script src="/plugins/html5shiv.js"></script>
		<![endif]-->
	</body>
</html>
